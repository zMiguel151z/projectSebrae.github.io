<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
      <link rel="stylesheet" href="Estilos/Login.css">
</head>
<body id="fundo">
    <!-- Tela de carregamento -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>
       
       <section>
       <h1 id="titulo">ÁREA DE LOGIN</h1>
       
        <form id="corriculo"  action="https://api.sheetmonkey.io/form/ehYVLAPoABGbVYGUwCGikn" method="post">

             <label for="email">Email:</label>

            <input class="input" type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>

            <input class="input" type="password" id="senha" name="senha" required>
         
        <p>você é</p>
         <select class="input" id="opcao">
           <option value="" disabled selected>Selecione uma opção</option>
                <option value="candidato">Candidato (Procurando emprego)</option>
                <option value="produtor">Produtor (Oferecendo trabalho)</option>
         </select>
          <p>O que você espera da Conexão Produtores </p>
          <textarea class="input"></textarea>
          
          <center>
           <input id="Enviar" type="submit" name="Enviar">
          </center>
           
        </form>
       </section>

    <script>
        document.getElementById('corriculo').addEventListener('submit', function(event) {

        event.preventDefault(); // Impede o recarregamento da página

        window.location.href = 'portal.html'; // Redireciona para a nova página

    });
    </script>
</body>
</html>
