<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo básico para a página e formulário */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f2f1;
            margin: 0;
        }

        #login {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Aumenta a largura do formulário */
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, select, input, button {
            margin-bottom: 15px; /* Aumenta o espaço entre os elementos */
        }

        label {
            color: #2e7d32; /* Verde escuro */
        }

        select, input {
            padding: 12px;
            border: 1px solid #2e7d32;
            border-radius: 4px;
        }

        button {
            background-color: #2e7d32; /* Verde escuro */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5e20; /* Verde ainda mais escuro */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px; /* Largura da imagem */
            height: 150px; /* Altura da imagem */
        }

        .button-secondary {
            background-color: #e0e0e0; /* Cor cinza claro */
            color: #2e7d32; /* Cor verde escuro */
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; /* Espaço adicional acima do botão */
        }

        .button-secondary:hover {
            background-color: #c0c0c0; /* Cor cinza um pouco mais escuro */
        }

        /* Estilos para a tela de carregamento */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #2e7d32; /* Verde escuro */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- Imagem na parte superior esquerda fora do formulário -->
    <img src="17.png" alt="Logo" class="logo">
    
    <section id="login" style="display: none;">
        <h2>Área de Login</h2>
        <form id="login-form">
            <label for="tipo-usuario">Você é:</label>
            <select id="tipo-usuario" name="tipo-usuario" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="candidato">Candidato (Procurando emprego)</option>
                <option value="produtor">Produtor (Oferecendo trabalho)</option>
            </select>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
           <a href="área/index2.html"><button type="submit">Entrar</button></a>
            <!-- Botão de Voltar -->
            <button type="button" class="button-secondary" onclick="window.history.back()">Voltar</button>
        </form>
    </section>

    <script>
        // JavaScript para manipular o envio do formulário
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão
            
            const tipoUsuario = document.getElementById('tipo-usuario').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            // Aqui você pode adicionar uma validação extra ou enviar os dados para um servidor
            console.log('Tipo de Usuário:', tipoUsuario);
            console.log('E-mail:', email);
            console.log('Senha:', senha);

            // Simulando uma autenticação bem-sucedida
            alert('Login bem-sucedido!');
        });

        // JavaScript para exibir a tela de carregamento por 5 segundos
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('login').style.display = 'block';
            }, 5000);
        };
    </script>
</body>
</html>
